UserModel:
  name: 'User Model Table'
  description: >
    'Table for storing unique site users and unique details about that user'
  columns:
    userid:
      dargs: *mdlKWARGa000
      oargs: ''
    acctid:
      dargs: *mdlKWARGa001
      oargs: ''
    username:
      dargs: *mdlKWARGa001
      oargs: ''
    description:
      dargs: *mdlKWARGa002
      oargs: ''
    uuid:
      dargs: *mdlKWARGa002
      oargs: ''
    first_name:
      dargs: *mdlKWARGa002
      oargs: ''
    last_name:
      dargs: *mdlKWARGa002
      oargs: ''
    avatar:
      dargs: *mdlKWARGa005
      oargs: ''
    state:
      dargs: *mdlKWARGa002
      oargs:
        size: 10
  methods:
    - photo_img:
        url: 'UserModelView.show'
        g000: self.userid
        g001: self.avatar
    - photo_img_thumbnail:
        g000: self.userid
        g001: self.avatar
